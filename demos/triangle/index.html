<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三角形</title>
    <link rel="stylesheet" href="./index.less" />
  </head>
  <body>
    <canvas width="500" height="500"></canvas>

    <section>
      <div>
        <label for="xTranslate">X轴平移</label>
        <input
          type="range"
          id="xTranslate"
          name="xTranslate"
          min="-1"
          max="1"
          step="0.01"
        />
      </div>

      <div>
        <label for="yTranslate">Y轴平移</label>
        <input
          type="range"
          id="yTranslate"
          name="yTranslate"
          min="-1"
          max="1"
          step="0.01"
        />
      </div>

      <div>
        <label for="rotate">旋转</label>
        <input
          type="range"
          id="rotate"
          name="rotate"
          min="-360"
          max="360"
          step="0.01"
        />
      </div>
    </section>
    <script src="./index.ts"></script>
  </body>
</html>
